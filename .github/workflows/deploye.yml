name: Deploy Django to cPanel

on:
  push:
    branches:
      - main   # change if your branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect static files
        env:
          DJANGO_SETTINGS_MODULE: config.settings
          SECRET_KEY: django-insecure-&&_ch44o5e6uxo!q1!!a6e0schc-*5=*78v!mtf*7xa$w6&@q0
          DEBUG: "0"
          ALLOWED_HOSTS: "renukadeshpande.me"
          GITHUB_ACTIONS: "true"
        run: |
          python manage.py collectstatic --noinput

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: renukadeshpande.me  
          username: ${{ secrets.FTP_USERNAME }}  # set this in GitHub Secrets
          password: ${{ secrets.FTP_PASSWORD }}  # set this in GitHub Secrets
          protocol: ftp                         # try ftps first
          port: 21
          server-dir: ./  
          passive: true
          security: loose
          log-level: verbose